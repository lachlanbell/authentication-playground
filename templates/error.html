<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<title>Error</title>
<header>
    <h1>{{ error }}</h1>
</header>
<main>
    {% if let Some(description) = description %}
    <p><strong>Error</strong>: {{ description }}</p>
    {% endif %}
</main>
